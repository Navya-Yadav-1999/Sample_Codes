<!DOCTYPE html>
<html>
<head>
    <script>
        function element(index, name) {
            this.index = index;
            this.name = name;
        }
    </script>
</head>
    <body>
        <script>
            var myelement = new element("1", "Priya");
            myelement.marks = 67;
            myelement.age = 22;

            document.write("index is:" + myelement.index + "<br>");
            document.write("name is:" + myelement.name + "<br>");
            document.write(" marks is:" + myelement.marks + "<br>");
            document.write(" age is:" + myelement.age );
        </script>
    </body>
</html>
